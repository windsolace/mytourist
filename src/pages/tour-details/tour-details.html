<ion-header>
	<ion-navbar>
		<ion-title>
			{{tour.name}}
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="container">
		<img src="{{tour.img}}">
		<h2 id="tname" padding-left>{{tour.name}}</h2>
	</div>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ul>
						<li><ion-icon name="people"></ion-icon>{{tour.pax}} to go</li>
						<li><ion-icon name="cash"></ion-icon>${{tour.price}}</li>
					</ul>
				</ion-col>
				<ion-col>
					<ul>
						<li><ion-icon name="compass"></ion-icon>{{tour.meet}}</li>
						<li><ion-icon name="lock"></ion-icon>{{tour.type}}</li>
					</ul>
				</ion-col>
			</ion-row>
			<ion-row>
				<span>* Tour is guided by <a class="link">Ryan Leong</a></span>
			</ion-row>
		</ion-grid>


</ion-content>
